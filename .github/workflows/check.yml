name: Checks

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  PY_COLORS: "1"

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
        - flake8
        - isort
        - pylint
        - bandit
        - examples
        - readme
        - docs
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install prerequisites
      run: python -m pip install tox --disable-pip-version-check
    - name: Run ${{ matrix.env }}
      run: tox -e ${{ matrix.env }}
